<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0f172a"/>
  
  <!-- Open book -->
  <g transform="translate(50, 50)">
    <!-- Left page -->
    <path d="M -25 -15 Q -25 -5, -25 5 L -25 20 Q -15 15, -5 15 L -5 -10 Q -15 -10, -25 -15 Z" 
          fill="url(#bookGradient)" opacity="0.9"/>
    
    <!-- Right page -->
    <path d="M 25 -15 Q 25 -5, 25 5 L 25 20 Q 15 15, 5 15 L 5 -10 Q 15 -10, 25 -15 Z" 
          fill="url(#bookGradient)" opacity="0.95"/>
    
    <!-- Spine shadow -->
    <rect x="-1" y="-10" width="2" height="30" fill="rgba(15, 23, 42, 0.5)"/>
    
    <!-- Page lines (left) -->
    <line x1="-20" y1="-5" x2="-10" y2="-5" stroke="rgba(255,255,255,0.3)" stroke-width="0.8"/>
    <line x1="-20" y1="0" x2="-10" y2="0" stroke="rgba(255,255,255,0.3)" stroke-width="0.8"/>
    <line x1="-20" y1="5" x2="-10" y2="5" stroke="rgba(255,255,255,0.3)" stroke-width="0.8"/>
    
    <!-- Page lines (right) -->
    <line x1="10" y1="-5" x2="20" y2="-5" stroke="rgba(255,255,255,0.3)" stroke-width="0.8"/>
    <line x1="10" y1="0" x2="20" y2="0" stroke="rgba(255,255,255,0.3)" stroke-width="0.8"/>
    <line x1="10" y1="5" x2="20" y2="5" stroke="rgba(255,255,255,0.3)" stroke-width="0.8"/>
  </g>
  
  <!-- Outer glow ring -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="url(#bookGradient)" stroke-width="2" opacity="0.6"/>
</svg>
